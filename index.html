<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jons Udacity pixel maker</title>
    <link rel="stylesheet" href="https.//fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
  <h1>Lab: Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    Grid Height:
    <input type="numbers" id="inputHeight" name="height" min="1" value="1">
    Grid Width:
    <input type="numbers" id="inputWidth" name="width" min="1" value="1">
    <input type="submit">
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>
  <table id="pixelCanvas">

  </table>

  <script src="designs.js"></script>
  </body>
</html>
